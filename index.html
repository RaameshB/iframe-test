<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Profile</title>
    <style>
        /* CSS - The Design */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: block;
            background: #333;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Alex Doe</h1>
        <p>Minimalist & Web Explorer</p>
        
        <a href="#" class="btn">Portfolio</a>
        <a href="#" class="btn">GitHub</a>
        <a href="#" class="btn">Contact</a>
    </div>

</body>
</html>
